<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .error { color: red; font-size: 14px; margin-top: 5px; }
        .buttons { margin-top: 20px; }
        button { padding: 10px 15px; margin-right: 10px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
<h1>Gesti√≥n de Usuarios</h1>
<form th:action="@{/usuario/agregar}" th:object="${usuario}" method="post">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />
        <div class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>
    <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" th:field="*{edad}" min="0" max="120" required />
        <div class="error" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
    </div>
    <div class="buttons">
        <button type="submit" class="btn-primary">Agregar Nuevo Usuario</button>
        <a th:href="@{/usuario/ver}"><button type="button" class="btn-secondary">Ver Usuarios</button></a>
    </div>
</form>
</body>
</html>
