<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f8f9fa; font-weight: bold; }
        .no-users { text-align: center; color: #6c757d; font-style: italic; }
        .btn { display: inline-block; padding: 10px 15px; margin: 10px 5px 0 0; text-decoration: none; border-radius: 4px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn:hover { opacity: 0.8; }
        .user-count { color: #6c757d; margin-bottom: 10px; }
    </style>
</head>
<body>
<h1>Lista de Usuarios</h1>
<div class="user-count" th:text="'Total de usuarios: ' + ${#lists.size(usuarios)}">Total de usuarios: 0</div>

<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Edad</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${usuarios}">
        <td th:text="${u.nombre}">Nombre</td>
        <td th:text="${u.edad}">Edad</td>
    </tr>
    <tr th:if="${usuarios == null or #lists.isEmpty(usuarios)}">
        <td colspan="2" class="no-users">No hay usuarios registrados a√∫n.</td>
    </tr>
    </tbody>
</table>

<a th:href="@{/usuario/form}" class="btn btn-primary">Agregar Nuevo Usuario</a>
</body>
</html>
