# Configuración de la aplicación
spring.application.name=agendacontactos

# Puerto del servidor
server.port=8080

# Configuración de vistas Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/agendacontactos
spring.datasource.username=agendauser
spring.datasource.password=agenda123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del log
logging.level.org.springframework=DEBUG
logging.level.com.skillnest.agendacontactos=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
