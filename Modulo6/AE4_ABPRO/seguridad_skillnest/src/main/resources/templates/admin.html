<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Panel Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/panel">SkillNest</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="/panel">Panel</a></li>
					<li class="nav-item"><a class="nav-link active" href="/admin/detalle">Admin</a></li>
					<li class="nav-item"><a class="nav-link" href="/perfil/detalle">Perfil</a></li>
				</ul>
				<span class="navbar-text text-white me-3">
					Usuario: <strong sec:authentication="name">Usuario</strong>
				</span>
				<form th:action="@{/logout}" method="post" class="d-inline">
					<button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesi칩n</button>
				</form>
			</div>
		</div>
	</nav>
	
	<div class="container mt-4">
		<div class="alert alert-danger" role="alert">
			<h4 class="alert-heading">Panel de Administraci칩n</h4>
			<p>Esta p치gina solo es accesible para usuarios con rol <strong>ADMIN</strong>.</p>
		</div>
		
		<div class="card mt-4">
			<div class="card-header">
				<h5>Gesti칩n de Usuarios</h5>
			</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Usuario</th>
							<th>Email</th>
							<th>Rol</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text="${usuario.id}">1</td>
							<td th:text="${usuario.username}">usuario1</td>
							<td th:text="${usuario.email}">user@example.com</td>
							<td><span class="badge bg-primary" th:text="${usuario.role}">USER</span></td>
							<td>
								<button class="btn btn-sm btn-warning">Editar</button>
								<button class="btn btn-sm btn-danger">Eliminar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
