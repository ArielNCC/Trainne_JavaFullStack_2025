<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login - SkillNest</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-5">
				<div class="card">
					<div class="card-body">
						<h2 class="text-center mb-4">SkillNest</h2>
						<h5 class="text-center mb-4">Iniciar Sesión</h5>
						
						<!-- Mensajes -->
						<div th:if="${param.registro}" class="alert alert-success">Registro exitoso!</div>
						<div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña incorrectos</div>
						<div th:if="${param.logout}" class="alert alert-info">Sesión cerrada</div>
						
						<!-- Formulario -->
						<form th:action="@{/login}" method="post">
							<div class="mb-3">
								<label for="username" class="form-label">Usuario</label>
								<input type="text" name="username" id="username" class="form-control" required autofocus />
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Contraseña</label>
								<input type="password" name="password" id="password" class="form-control" required />
							</div>
							<button type="submit" class="btn btn-primary w-100">Ingresar</button>
						</form>
						
						<hr>
						<p class="text-center">
							¿No tienes cuenta? <a href="/registro">Regístrate</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
