<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - SkillNest</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-5">
				<div class="card shadow">
					<div class="card-body p-5">
						<div class="text-center mb-4">
							<i class="bi bi-mortarboard-fill text-primary" style="font-size: 3rem;"></i>
							<h2 class="mt-2">SkillNest</h2>
							<p class="text-muted">Sistema de Gestión de Capacitaciones</p>
						</div>
						
						<!-- Mensajes -->
						<div th:if="${param.registro}" class="alert alert-success">
							<i class="bi bi-check-circle"></i> Registro exitoso! Por favor inicie sesión.
						</div>
						<div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña incorrectos</div>
						<div th:if="${param.logout}" class="alert alert-info">Sesión cerrada</div>
						
						<!-- Formulario -->
						<form th:action="@{/login}" method="post">
							<div class="mb-3">
								<label for="username" class="form-label">Usuario</label>
								<input type="text" name="username" id="username" class="form-control" required autofocus />
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Contraseña</label>
								<input type="password" name="password" id="password" class="form-control" required />
							</div>
							<button type="submit" class="btn btn-primary w-100">Ingresar</button>
						</form>
						
						<hr>
						<p class="text-center">
							¿No tienes cuenta? <a href="/registro">Regístrate</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
