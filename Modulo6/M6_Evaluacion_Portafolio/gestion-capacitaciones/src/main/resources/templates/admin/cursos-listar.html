<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/panel">
                <i class="bi bi-mortarboard-fill"></i> SkillNest Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/cursos">
                            <i class="bi bi-book"></i> Cursos
                        </a>
                    </li>

                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span th:text="${#authentication.name}">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/perfil"><i class="bi bi-person"></i> Mi Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-list-ul"></i> Gestión de Cursos</h2>
            <a href="/admin/cursos/crear" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Curso
            </a>
        </div>

        <!-- Mensajes de éxito/error -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabla de cursos -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Instructor</th>
                                <th>Duración (hrs)</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Cupo</th>
                                <th>Inscritos</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="curso : ${cursos}">
                                <td th:text="${curso.id}">1</td>
                                <td th:text="${curso.nombre}">Spring Boot</td>
                                <td>
                                    <span th:if="${curso.instructor != null}" th:text="${curso.instructor.nombre + ' ' + curso.instructor.apellido}">Juan Pérez</span>
                                    <span th:unless="${curso.instructor != null}">Sin asignar</span>
                                </td>
                                <td th:text="${curso.duracionHoras}">40</td>
                                <td th:text="${#temporals.format(curso.fechaInicio, 'dd/MM/yyyy')}">01/01/2025</td>
                                <td th:text="${#temporals.format(curso.fechaFin, 'dd/MM/yyyy')}">31/01/2025</td>
                                <td th:text="${curso.cupoMaximo}">30</td>
                                <td th:text="${curso.inscripciones != null ? curso.inscripciones.size() : 0}">0</td>
                                <td>
                                    <span th:if="${curso.activo}" class="badge bg-success">
                                        <i class="bi bi-check-circle"></i> Activo
                                    </span>
                                    <span th:unless="${curso.activo}" class="badge bg-secondary">
                                        <i class="bi bi-x-circle"></i> Inactivo
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/admin/cursos/editar/{id}(id=${curso.id})}" 
                                           class="btn btn-outline-primary" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/admin/cursos/eliminar/{id}(id=${curso.id})}" 
                                              method="post" class="d-inline"
                                              onsubmit="return confirm('¿Está seguro de eliminar este curso?');">
                                            <button type="submit" class="btn btn-outline-danger" title="Eliminar">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(cursos)}">
                                <td colspan="10" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> No hay cursos registrados
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
