# ========================================
# APLICACION
# ========================================
spring.application.name=Gestion Capacitaciones
# server.port=TuPuerto

# ========================================
# BASE DE DATOS - MySQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:TuPuertoMysql/gestion_capacitaciones?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=TuUsuario
spring.datasource.password=TuContraseña
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA / HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=true

# ========================================
# THYMELEAF
# ========================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ========================================
# SPRING SECURITY
# ========================================
# Deshabilitado porque usamos configuración personalizada
#spring.security.user.name=admin
#spring.security.user.password=admin

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.empresa.capacitaciones=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Configuración de archivo de logs
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# ========================================
# JACKSON (JSON)
# ========================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ========================================
# MENSAJES DE ERROR
# ========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false