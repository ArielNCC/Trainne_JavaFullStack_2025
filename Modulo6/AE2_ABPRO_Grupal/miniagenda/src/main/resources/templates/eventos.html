<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Mini Agenda</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }

        .navbar {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .event-card {
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .event-card-header {
            background: linear-gradient(135deg, #007bff, #6610f2);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-light bg-opacity-75 sticky-top border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#" th:href="@{/agenda}">
                <i class="bi bi-calendar-week me-2 text-primary"></i>Mini Agenda
            </a>
            <button class="btn btn-primary rounded-3 shadow-sm" th:onclick="|window.location.href='@{/agenda/formulario}'|">
                <i class="bi bi-plus-circle me-1"></i>Nuevo Evento
            </button>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Page Header -->
        <div class="text-center mb-5 fade-in">
            <h1 class="display-4 fw-bold text-dark mb-2">Eventos Programados</h1>
            <p class="lead text-muted">Gestiona todos los eventos de tu empresa</p>
        </div>

        <!-- Flash Messages -->
        <div th:if="${mensaje}" th:class="${'alert alert-' + tipoMensaje + ' border-0 rounded-4 fw-medium mb-4'}" class="fade-in">
            <i th:class="${tipoMensaje == 'success' ? 'bi bi-check-circle-fill' : 'bi bi-exclamation-triangle-fill'}" class="me-2"></i>
            <span th:text="${mensaje}"></span>
        </div>

        <!-- Empty State -->
        <div th:if="${eventos.isEmpty()}" class="text-center py-5 bg-white rounded-4 shadow-sm border fade-in">
            <div class="display-1 text-muted mb-3">
                <i class="bi bi-calendar-x"></i>
            </div>
            <h2 class="h4 fw-semibold text-dark mb-2">No hay eventos registrados</h2>
            <p class="text-muted mb-4">Comienza agregando tu primer evento a la agenda compartida</p>
            <button class="btn btn-primary btn-lg rounded-3 shadow-sm" th:onclick="|window.location.href='@{/agenda/formulario}'|">
                <i class="bi bi-plus-circle me-2"></i>Agregar Primer Evento
            </button>
        </div>

        <!-- Events Grid -->
        <div th:unless="${eventos.isEmpty()}">
            <h2 class="h4 fw-semibold text-dark my-4 ps-3 border-start border-4 border-primary">
                <i class="bi bi-calendar-event me-2"></i>Todos los Eventos
            </h2>
            
            <div class="row g-4">
                <!-- Iteramos sobre TODOS los eventos ordenados por fecha -->
                <div th:each="evento : ${eventos}" class="col-lg-4 col-md-6">
                    <div class="card event-card h-100 border-0 rounded-4 shadow-sm fade-in">
                        <div class="event-card-header text-white p-4 text-center rounded-top-4">
                            <div class="h6 mb-1 opacity-75" th:text="${#temporals.format(evento.fecha, 'dd/MM/yyyy')}"></div>
                            <h3 class="h5 fw-bold mb-0" th:text="${evento.titulo}"></h3>
                        </div>
                        
                        <div class="card-body p-4 d-flex flex-column">
                            <p class="text-muted mb-3 flex-grow-1" 
                               style="display: -webkit-box; -webkit-line-clamp: 3; line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;"
                               th:text="${evento.descripcion}"></p>
                            
                            <div class="d-flex align-items-center text-secondary fw-medium mb-3">
                                <i class="bi bi-person-circle text-primary me-2"></i>
                                <span th:text="${evento.responsable}"></span>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <a th:href="@{/agenda/editar/{id}(id=${evento.id})}" 
                                   class="btn btn-warning btn-sm rounded-3 flex-fill">
                                    <i class="bi bi-pencil me-1"></i>Editar
                                </a>
                                <a th:href="@{/agenda/eliminar/{id}(id=${evento.id})}" 
                                   class="btn btn-danger btn-sm rounded-3 flex-fill"
                                   onclick="return confirm('¿Estás seguro de eliminar este evento?')">
                                    <i class="bi bi-trash me-1"></i>Eliminar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Animación de entrada para las tarjetas
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.event-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
